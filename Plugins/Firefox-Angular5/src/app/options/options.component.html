<div class="col topPad">
  <!--Start main content -->
  <h4>Your Favorite Statements</h4>
  <form [formGroup]="optionsform" novalidate>

    <fieldset formGroupName="menuItem1">
      <div class="form-row form-group">
        <div class="col">
          <input type="text" class="form-control" placeholder="Menu title" formControlName="title1">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Payload" formControlName="payload1">
        </div>
      </div>
    </fieldset>

    <fieldset formGroupName="menuItem2">
      <div class="form-row form-group">
        <div class="col">
          <input type="text" class="form-control" placeholder="Menu title" formControlName="title2">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Payload" formControlName="payload2">
        </div>
      </div>
    </fieldset>
  </form>

  <pre>{{optionsform.value | json}}</pre>

  <button id="save" type="button" class="btn btn-primary btn-block">Save Favourites</button>
  <br>



</div>
